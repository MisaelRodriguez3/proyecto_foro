<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename = "css/login.css") }}">
    <link rel="shortcut icon" href="{{ url_for("static", filename = "assets/logo.webp") }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class = "form-container">
        <form method="post" class="login-form" id="login-form">
                <i class="fa-solid fa-user user-icon"></i>
            <div class="input-container">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" class="login-form-input" required>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="login-form-input" required>
                <i class="fa-solid fa-eye see-password" id="see-password"></i>
            </div>
            <div class="input-container">
                <p>¿No tienes una cuenta? <a href="/register">Registrate</a></p>
            </div>
            <div class="input-container">
                <button class="login-form-button">Iniciar sesión</button>
            </div>
        </form>
    </div>

    <script type="module" src="{{ url_for("static", filename = "js/login.js") }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
