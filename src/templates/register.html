<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for("static", filename = "css/register.css") }}">
    <link rel="shortcut icon" href="{{ url_for("static", filename = "assets/logo.webp") }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <div class = "form-container">
        <form class="register-form" id="register-form">
                <i class="fa-solid fa-user user-icon"></i>
            <div class="input-container">
                <label for="fullname">Nombre Completo</label>
                <input type="text" name="fullname" id="fullname" class="register-form-input" required>
            </div>
            <div class="input-container">
                <label for="username">Usuario</label>
                <input type="text" name="username" id="username" class="register-form-input" required>
            </div>
            <div class="input-container">
                <label for="email">Correo</label>
                <input type="email" name="email" id="email" class="register-form-input" required>
            </div>
            <div class="input-container">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="register-form-input" required>
                <i class="fa-solid fa-eye see-password" id="see-password"></i>
            </div>
            <div class="input-container">
                <label for="password_confirmation">Confirma tu contraseña</label>
                <input type="password" name="password_confirmation" id="password_confirmation" class="register-form-input" required>
                <i class="fa-solid fa-eye see-password" id="see-password_confirmation"></i>
            </div>
            <div class="input-container">
                <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
            </div>
            <div class="input-container">
                <button type="submit" class="register-form-button">Registrarse</button>
            </div>
        </form>
    </div>

    
    <script type="module" src="{{ url_for("static", filename = "js/register.js") }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
